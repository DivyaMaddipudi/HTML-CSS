<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special characters in HTML5</title>
</head>
<body>
    <p style="font-size: 16px;"> 
        <h2>Character Entities</h2>
        <!-- Inverted exclamatory mark -->
        &iexcl;
        &#161;
        <!--  -->
        &cent;
        &pound;
        &nbsp; <!-- Non-breaking space -->
        &yen;
        &copy;
        &reg;
        This is an &amp; ampersand.
        &trade;
            
    </p>
</body>
</html>
