<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic structure using divs</title>
</head>
<body>
     <div id="wrapper" style="width: 1340px; height: 700px;">
        
        <div id="nav" style="background-color:chartreuse; width:  80px; height: 400px; float: left;">Nav</div>
        <div id="content" style="background-color: yellow; width: 1340px; height: 400px;">Content</div>
        <div id="footer" style="background-color: gray; width: 1340px; height: 100px;">Footer</div>

     </div> <!-- Wrapper -->
</body>
</html>
