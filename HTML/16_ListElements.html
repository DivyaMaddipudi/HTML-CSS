<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Elements</title>

    <style>
        ol,ul,li
        {
            margin: 20px;
        }
    </style>
</head>
<body>
    <!--  circle, square, disc (default) -->
    <ul>
        <li>CPU: Core i7</li>
        <li>RAM: 16GB</li>
        <li>OS: Windows 10</li>

        <ul>
            <li>CPU: Core i7</li>
            <li>RAM: 16GB</li>
            <li>OS: Windows 10</li>
                <ul>
                    <li>CPU: Core i7</li>
                    <li>RAM: 16GB</li>
                    <li>OS: Windows 10</li>
                </ul>
        </ul>
    </ul>

    <ol type="I" start="5">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <dl>
        <dt>CPU:</dt>
        <dd>Core i5</dd>

        <dt>RAM:</dt>
        <dd>16 GB</dd>

        <dt>OS:</dt>
        <dd>Windows 10</dd>
    </dl>
</body>
</html>
