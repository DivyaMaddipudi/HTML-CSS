<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calenders in HTML5</title>
</head>
<body>
    <form action="">
        <table width="550" border="0">
            <tr>
                <td>Name: </td>
                <td> <input type="text" name="name" id="name" size="50" maxlength="50" placeholder="Enter your name"> </td>
            </tr>

            <tr>
                <td>Email Address: </td>
                <td> <input type="email" name="email" id="email" size="50" maxlength="50" placeholder="Enter your email"> </td>
            </tr>

            <tr>
                <td>Password: </td>
                <td> <input type="password" name="password" id="password" size="20" maxlength="50" placeholder="Enter password"> </td>
            </tr>


            <tr>
                <td>Comments:</td>
                <td> <textarea name="comments" id="comments" placeholder="Enter your comments (maximum 500 words)" cols="50" rows="10"> </textarea> </td>
            </tr>

            <tr>
                <td height="40">I'm interested in:</td>

                <td> 
                    <p> 
                        <label>
                            <input type="checkbox" name="interests" value="checkbox" id="interests_0">
                            TV Shows
                        </label>
                        
                            <label>
                                <input type="checkbox" name="interests" value="checkbox" id="interests_1">
                                News
                            </label>
                            
                            <label>
                                <input type="checkbox" name="interests" value="checkbox" id="interests_2">
                                Sports
                            </label>
                            
                            <label>
                                <input type="checkbox" name="interests" value="checkbox" id="interests_3">
                                Movies
                            </label>
                    </p> 
                </td>

            </tr>

            <tr>
                <td>Subscribe to Newsletter?</td>
                <td>
                    <p>
                        <label>
                            <input type="radio" name="subscribe" value="radio" id="subscribe_0"> Yes</label>

                            <label>
                                <input type="radio" name="subscribe" value="radio" id="subscribe_1"> No</label>
                    </p>
                </td>
            </tr>

            <tr>
                <td height="32" style="vertical-align: text-top;"> Best time to contact me: </td>

                <td> 
                    <select name="time" id="time">
                        <option value="morning" id="morning">Morning</option>

                        <option value="afternoon" id="afrernoon">Afternoon</option>

                        <option value="evening" id="evening">Evening</option>
                    </select>

                </td>

            </tr>

            
            <tr>
                <td>Choose a date:</td>
                <td> <input type="date" name="date" min="2000-01-01" max="2030-01-01" ></td>
            </tr>

                <tr>
                    <td> <input type="submit" value="submit" name="submit"> </td>
                    <td>&nbsp;</td>
                </tr>
        </table>
    </form>
</body>
</html>
