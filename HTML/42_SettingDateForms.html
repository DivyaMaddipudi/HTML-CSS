<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getDate() {
            alert(document.getElementById('myDate').value);
        }
    </script>
</head>
<body>
    <form action="">
        <input type="datetime-local" id="myDate"/>
    </form>
    <button id="getDate" onclick="getDate()">Get Date</button>
</body>
</html>
